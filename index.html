<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Random Quote Generator</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">"
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="content">
            <div class="box">
                <div class="quote">
                    <i class="fas fa-quote-left" id="left-icon"></i>
                    <span class="quotation"></span>
                </div>
                <div class="author">
                    <i class="fas fa-quote-right" id="right-icon"></i>
                    - <span class="quote-author"></span>
                </div>
            </div>
            <div class="buttons">
                 <a class="button" id="tweet" title="Share this on twitter !" target="_blank">
                     <i class="fab fa-twitter"></i>
                </a>
                 <a class="button" id="share" title="See the code on codepen !" target="_blank">
                     <i class="fab fa-codepen"></i>
                </a>
                 <button class="button" id="new-quote">New Quote</button>
            </div>
        </div>







        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
